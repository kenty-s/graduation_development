services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    env_file:
      - .env
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://postgres:password@db:5432/graduation_production
    ports:
      - "80:80"
    depends_on:
      - db
    # entrypoint を使わない場合は以下を有効化
    # command: bash -lc "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"

volumes:
  db_data:
  bundle_data:
